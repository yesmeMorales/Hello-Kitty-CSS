<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hello Kitty</title>
  </head>
  <body>
    <div class="character">
      <div class="ears">
        <div class="left-ear"></div>
        <div class="right-ear"></div>
      </div>
      <div class="face">
        <div class="monkey">
          <div class="circle"></div>
          <div class="half-round1"></div>

          <div class="half-round2"></div>
          <div class="half-small-round1"></div>
          <div class="half-small-round2"></div>
        </div>
        <div class="eyes">
          <div class="left-eye"></div>
          <div class="right-eye"></div>
        </div>
        <div class="container-nose">
          <div class="nose"></div>
        </div>
      </div>
      <div class="face2"></div>
      <div class="whiskers">
        <div class="left-whiskers">
          <div class="first-mustache"></div>
          <div class="second-mustache"></div>
          <div class="third-mustache"></div>
        </div>
        <div class="right-whiskers">
          <div class="first-mustache"></div>
          <div class="second-mustache"></div>
          <div class="third-mustache"></div>
        </div>
      </div>

      <div class="body">
        <div class="neck"></div>
        <div class="t-shirt"></div>
        <div class="t-shirt2"></div>
        <div class="arms">
          <div class="left-arm"></div>
          <div class="right-arm"></div>
        </div>
      </div>
      <div class="feet">
        <div class="left-foot"></div>
        <div class="right-foot"></div>
      </div>
    </div>
  </body>
</html>
